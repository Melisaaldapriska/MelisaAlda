<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tabel Perkalian 1-10</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #ddd;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table>
        <caption>Tabel Perkalian 1 - 10</caption>
        <thead>
            <tr>
                <th>x</th>
                <!-- Header kolom 1 sampai 10 -->
                <!-- Ini menggunakan perulangan manual -->
                <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th>
                <th>6</th><th>7</th><th>8</th><th>9</th><th>10</th>
            </tr>
        </thead>
        <tbody>
            <!-- Baris per baris hasil perkalian -->
            <!-- Gunakan JavaScript agar hasilnya dihitung otomatis -->
        </tbody>
    </table>

    <script>
        const tbody = document.querySelector("tbody");

        for (let i = 1; i <= 10; i++) {
            const row = document.createElement("tr");
            const firstCell = document.createElement("th");
            firstCell.textContent = i;
            row.appendChild(firstCell);

            for (let j = 1; j <= 10; j++) {
                const cell = document.createElement("td");
                cell.textContent = i * j;
                row.appendChild(cell);
            }

            tbody.appendChild(row);
        }
    </script>

</body>
</html>
