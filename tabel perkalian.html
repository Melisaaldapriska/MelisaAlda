<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkalian Sederhana</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1616401789506-918b9a043e1e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 30px;
            max-width: 380px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container img {
            width: 80px;
            margin-bottom: 20px;
        }

        h1 {
            color: #34495e;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            text-align: left;
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #a29bfe;
            outline: none;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            flex: 1;
            background-color: #a29bfe;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 0;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #dfe6e9;
            color: #2d3436;
            transform: scale(1.03);
        }

        p#hasil {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
    <script>
        function perkalian() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            if (!isNaN(num1) && !isNaN(num2)) {
                var result = num1 * num2;
                document.getElementById("hasil").innerText = "Hasil: " + result;
            } else {
                document.getElementById("hasil").innerText = "Mohon masukkan kedua angka.";
            }
        }

        function resetForm() {
            document.getElementById("num1").value = '';
            document.getElementById("num2").value = '';
            document.getElementById("hasil").innerText = '';
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/201/201612.png" alt="Kalkulator">
        <h1>Perkalian Sederhana</h1>

        <label for="num1">Angka Pertama:</label>
        <input type="number" id="num1" placeholder="Masukkan angka pertama">

        <label for="num2">Angka Kedua:</label>
        <input type="number" id="num2" placeholder="Masukkan angka kedua">

        <div class="button-group">
            <button onclick="perkalian()">Hitung</button>
            <button onclick="resetForm()">Hapus</button>
        </div>

        <p id="hasil"></p>
    </div>
</body>
</html>
