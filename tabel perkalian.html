<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkalian Sederhana</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 350px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            margin-bottom: 6px;
            display: block;
            text-align: left;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border 0.3s ease;
        }
        input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        p#hasil {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #2c3e50;
        }
    </style>
    <script>
        function perkalian() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            if (!isNaN(num1) && !isNaN(num2)) {
                var result = num1 * num2;
                document.getElementById("hasil").innerText = "Hasil: " + result;
            } else {
                document.getElementById("hasil").innerText = "Mohon masukkan kedua angka.";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Perkalian Sederhana</h1>
        <label for="num1">Angka Pertama:</label>
        <input type="number" id="num1" placeholder="Masukkan angka pertama">
        
        <label for="num2">Angka Kedua:</label>
        <input type="number" id="num2" placeholder="Masukkan angka kedua">
        
        <button onclick="perkalian()">Hitung Perkalian</button>
        <p id="hasil"></p>
    </div>
</body>
</html>
