<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perkalian Sederhana</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #2c3e50;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      padding: 30px 25px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container img {
      width: 80px;
      margin-bottom: 15px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #333;
    }

    label {
      text-align: left;
      display: block;
      margin: 15px 0 5px;
      font-size: 14px;
      color: #555;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }

    input[type="number"]:focus {
      border-color: #6c5ce7;
      box-shadow: 0 0 6px rgba(108, 92, 231, 0.3);
      outline: none;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 10px;
    }

    .button-group button {
      flex: 1;
      padding: 12px 0;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .button-group button:first-child {
      background-color: #6c5ce7;
      color: white;
    }

    .button-group button:first-child:hover {
      background-color: #5a4cd2;
    }

    .button-group button:last-child {
      background-color: #d63031;
      color: white;
    }

    .button-group button:last-child:hover {
      background-color: #c0392b;
    }

    #hasil {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      color: #2d3436;
    }
  </style>
  <script>
    function perkalian() {
      var num1 = parseInt(document.getElementById("num1").value);
      var num2 = parseInt(document.getElementById("num2").value);
      if (!isNaN(num1) && !isNaN(num2)) {
        var result = num1 * num2;
        document.getElementById("hasil").innerText = "Hasil: " + result;
      } else {
        document.getElementById("hasil").innerText = "Mohon masukkan kedua angka.";
      }
    }

    function resetForm() {
      document.getElementById("num1").value = '';
      document.getElementById("num2").value = '';
      document.getElementById("hasil").innerText = '';
    }
  </script>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/201/201612.png" alt="Kalkulator">
    <h1>Perkalian Sederhana</h1>

    <label for="num1">Angka Pertama:</label>
    <input type="number" id="num1" placeholder="Masukkan angka pertama">

    <label for="num2">Angka Kedua:</label>
    <input type="number" id="num2" placeholder="Masukkan angka kedua">

    <div class="button-group">
      <button onclick="perkalian()">Hitung</button>
      <button onclick="resetForm()">Hapus</button>
    </div>

    <p id="hasil"></p>
  </div>
</body>
</html>
