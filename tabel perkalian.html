<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tabel Perkalian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
    }

    input {
      width: 60px;
      padding: 5px;
      font-size: 16px;
    }

    button {
      padding: 6px 12px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }

    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 300px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    td, th {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    #result p {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Tabel Perkalian</h1>
  <label for="number">Masukkan angka: </label>
  <input type="number" id="number" min="1" max="100" />
  <button onclick="generateTable()">Tampilkan</button>

  <div id="result"></div>

  <script>
    function generateTable() {
      const num = document.getElementById("number").value;
      const resultDiv = document.getElementById("result");

      if (!num || num <= 0) {
        resultDiv.innerHTML = "<p>Masukkan angka yang valid!</p>";
        return;
      }

      let html = "<table><tr><th>Perkalian</th><th>Hasil</th></tr>";
      for (let i = 1; i <= 10; i++) {
        html += `<tr><td>${num} Ã— ${i}</td><td>${num * i}</td></tr>`;
      }
      html += "</table>";

      resultDiv.innerHTML = html;
    }
  </script>
</body>
</html>
