<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkalian Sederhana</title>
    <script>
        function perkalian() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var result = num1 * num2;
            document.getElementById("hasil").innerText = "Hasil: " + result;
        }
    </script>
</head>
<body>
    <h1>Perkalian Sederhana</h1>
    <label for="num1">Angka Pertama:</label>
    <input type="number" id="num1">
    <br><br>
    <label for="num2">Angka Kedua:</label>
    <input type="number" id="num2">
    <br><br>
    <button onclick="perkalian()">Hitung Perkalian</button>
    <p id="hasil"></p>
</body>
</html>
