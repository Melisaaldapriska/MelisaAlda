<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
        }
        input, button {
            margin: 5px;
            padding: 10px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Perpustakaan Digital</h2>
        <input type="text" id="judul" placeholder="Masukkan Judul Buku">
        <button onclick="tambahBuku()">Tambah Buku</button>
        <input type="text" id="cari" placeholder="Cari Buku" onkeyup="cariBuku()">
        <table>
            <thead>
                <tr>
                    <th>Judul Buku</th>
                    <th>Pemrograman</th>
                </tr>
            </thead>
            <tbody id="daftarBuku">
            </tbody>
        </table>
    </div>

    <script>
        function tambahBuku() {
            let judul = document.getElementById("Pemrograman web").value;
            if (judul === "") {
                alert("Masukkan judul buku!");
                return;
            }
            let daftarBuku = document.getElementById("daftarBuku");
            let row = daftarBuku.insertRow();
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);
            cell1.textContent = judul;
            let btn = document.createElement("button");
            btn.textContent = "Hapus";
            btn.onclick = function() { daftarBuku.deleteRow(row.rowIndex - 1); };
            cell2.appendChild(btn);
            document.getElementById("judul").value = "";
        }

        function cariBuku() {
            let input = document.getElementById("cari").value.toLowerCase();
            let rows = document.getElementById("daftarBuku").getElementsByTagName("tr");
            for (let row of rows) {
                let title = row.cells[0].textContent.toLowerCase();
                row.style.display = title.includes(input) ? "" : "none";
            }
              <a href="index.html" class="back-link">Kembali ke Beranda</a>
        }
    </script>
</body>
</html>
