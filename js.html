<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Perpustakaan Mini</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    input, button {
      margin: 5px;
      padding: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #999;
      text-align: left;
    }
  </style>
</head>
<body>

  <h2>Perpustakaan Mini</h2>

  <label>Judul Buku: <input type="text" id="Matilda" /></label>
  <label>Penulis: <input type="text" id="Roald Dahl" /></label>
  <button onclick="tambahBuku()">Tambah Buku</button>

  <table id="tabelBuku">
    <thead>
      <tr>
        <th>No</th>
        <th>Judul</th>
        <th>Penulis</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let daftarBuku = [];

    function tambahBuku() {
      const judul = document.getElementById("Matilda").value;
      const penulis = document.getElementById("Roald Dahl").value;

      if (judul && penulis) {
        daftarBuku.push({ judul, penulis });
        tampilkanBuku();
        document.getElementById("Matilda").value = "";
        document.getElementById("Roald Dahl").value = "";
      } else {
        alert("Silakan isi kedua field terlebih dahulu.");
      }
    }

    function tampilkanBuku() {
      const tbody = document.getElementById("tabelBuku").getElementsByTagName("tbody")[0];
      tbody.innerHTML = "";

      daftarBuku.forEach((buku, index) => {
        const row = tbody.insertRow();
        row.insertCell(0).textContent = index + 1;
        row.insertCell(1).textContent = buku.judul;
        row.insertCell(2).textContent = buku.penulis;
      });
    }
  </script>

</body>
</html>
