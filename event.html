<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Event Peluncuran Buku</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      background-color: white;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Peluncuran Buku: "Jejak Langkah Sang Penulis"</h1>
    <p><strong>Tanggal:</strong> 25 Mei 2025</p>
    <p><strong>Waktu:</strong> 14.00 - 16.00 WIB</p>
    <p><strong>Lokasi:</strong> Perpustakaan Nasional, Jakarta</p>

    <p>
      Bergabunglah bersama kami dalam acara peluncuran buku terbaru karya A. Widya yang penuh inspirasi.
      Akan ada sesi tanya jawab dan tanda tangan buku!
    </p>

    <h2>Daftar Sekarang</h2>
    <form action="#" method="post">
      <label for="name">Nama Lengkap:</label>
      <input type="text" id="Melisa Alda Priska" name="Melisa Alda Priska" required>

      <label for="email">Alamat Email:</label>
      <input type="email" id="melisapriska198@gmail.com" name="melisapriska198@gmail.com" required>

      <label for="message">Pesan (opsional):</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Daftar</button>
    </form>
  </div>

</body>
</html>
