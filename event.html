<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Buku - Perpustakaan Melisa</title>
    <style>
        body {
            background: linear-gradient(to right, #FFF5E1, #FFDAB9);
            font-family: "Georgia", serif;
            color: #4A4A4A;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        input, button {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #FF8C94;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #E57373;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: white;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Buku Perpustakaan</h1>
        <h2>Tambah Event Baru</h2>
        <input type="text" id="eventName" placeholder="Nama Event" required>
        <input type="date" id="eventDate" required>
        <button onclick="tambahEvent()">Tambah Event</button>
        <h3>Daftar Event</h3>
        <ul id="eventList"></ul>
    </div>

    <script>
        function tambahEvent() {
            let eventName = document.getElementById("eventName").value;
            let eventDate = document.getElementById("eventDate").value;
            
            if (eventName === "" || eventDate === "") {
                alert("Silakan isi nama event dan tanggal.");
                return;
            }
            
            let eventList = document.getElementById("eventList");
            let li = document.createElement("li");
            li.textContent = `${eventName} - ${eventDate}`;
            eventList.appendChild(li);
            
            document.getElementById("eventName").value = "";
            document.getElementById("eventDate").value = "";
        }
    </script>
</body>
</html>
