<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Data Pengunjung Perpustakaan Melisa </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
        }
        form {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            margin-top: 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Formulir Data Pengunjung Perpustakaan</h1>
    <form action="#" method="post" aria-label="Formulir Data Pengunjung Perpustakaan">
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required aria-required="true">

        <label for="jenis_kelamin">Jenis Kelamin:</label>
        <select id="jenis_kelamin" name="jenis_kelamin" required aria-required="true">
            <option value="">-- Pilih --</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
        </select>

        <label for="usia">Usia:</label>
        <input type="number" id="usia" name="usia" min="5" max="100" required aria-required="true">

        <label for="alamat">Alamat:</label>
        <textarea id="alamat" name="alamat" rows="3" required aria-required="true"></textarea>

        <label for="tujuan">Tujuan Kunjungan:</label>
        <select id="tujuan" name="tujuan" required aria-required="true">
            <option value="">-- Pilih --</option>
            <option value="Membaca di tempat">Membaca di tempat</option>
            <option value="Meminjam buku">Meminjam buku</option>
            <option value="Mengembalikan buku">Mengembalikan buku</option>
            <option value="Lainnya">Lainnya</option>
        </select>

        <button type="submit">Kirim</button>
    </form>
</body>
</html>
